version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fusonems
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  valhalla:
    image: ghcr.io/gis-ops/docker-valhalla/valhalla:latest
    ports:
      - "8002:8002"
    volumes:
      - valhalla_tiles:/custom_files
    environment:
      tile_urls: https://download.geofabrik.de/north-america/us-latest.osm.pbf
      build_elevation: false
      build_admins: true
      build_time_zones: false
      force_rebuild: false
      serve_tiles: true
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fusonems
      - REDIS_URL=redis://redis:6379
      - VALHALLA_ENDPOINT=http://valhalla:8002
    depends_on:
      - db
      - redis
      - valhalla
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 3000 --reload

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/fusonems
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    command: start-dev
    depends_on:
      - db

volumes:
  postgres_data:
  valhalla_tiles: