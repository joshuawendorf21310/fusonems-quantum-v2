name: fusonems-quantum-platform
services:
  - name: fusonems-backend
    github:
      repo: your-org/fusonems-quantum-platform
      branch: main
      deploy_on_push: true
    source_dir: backend
    environment_slug: python
    run_command: uvicorn main:app --host 0.0.0.0 --port 8080
    http_port: 8080
    health_check:
      http_path: /
    envs:
      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET
      - key: ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: JWT_SECRET_KEY
        scope: RUN_TIME
        type: SECRET
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-app.ondigitalocean.app
      - key: TELNYX_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: TELNYX_NUMBER
        scope: RUN_TIME
        type: SECRET
      - key: TELNYX_CONNECTION_ID
        scope: RUN_TIME
        type: SECRET
      - key: TELNYX_MESSAGING_PROFILE_ID
        scope: RUN_TIME
        type: SECRET
      - key: LOB_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: TELEHEALTH_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: TELEHEALTH_DATABASE_URL
        scope: RUN_TIME
        type: SECRET
      - key: OPENID_CLIENT_ID
        scope: RUN_TIME
        type: SECRET
      - key: OPENID_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: FIRE_DATABASE_URL
        scope: RUN_TIME
        type: SECRET
      - key: OFFICEALLY_FTP_HOST
        scope: RUN_TIME
        type: SECRET
      - key: OFFICEALLY_FTP_USER
        scope: RUN_TIME
        type: SECRET
      - key: OFFICEALLY_FTP_PASSWORD
        scope: RUN_TIME
        type: SECRET
  - name: fusonems-frontend
    github:
      repo: your-org/fusonems-quantum-platform
      branch: main
      deploy_on_push: true
    source_dir: next-fusionems
    environment_slug: node-js
    build_command: npm install && npm run build
    run_command: npm run preview -- --host 0.0.0.0 --port 8080
    http_port: 8080
    envs:
      - key: VITE_API_URL
        value: https://your-backend-app.ondigitalocean.app
      - key: NODE_ENV
        value: production
