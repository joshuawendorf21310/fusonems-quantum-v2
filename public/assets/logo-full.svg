<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="160" viewBox="0 0 980 160" role="img" aria-label="FusionEMS logo - dark header">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FF9B22"/>
      <stop offset="85%" stop-color="#FF6A3A"/>
      <stop offset="100%" stop-color="#FF3A2A"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- black background block to preview on dark header -->
  <rect width="980" height="160" fill="#000000" rx="4"/>

  <!-- emblem -->
  <g transform="translate(28,28)" filter="url(#shadow)">
    <rect x="0" y="0" width="104" height="104" rx="20" fill="#000000" stroke="#111" stroke-opacity="0.35"/>
    <g transform="translate(52,52)">
      <path d="M0,-34 C20,-34 38,-16 38,6 C38,34 20,54 0,54 C-14,54 -28,48 -36,36" fill="url(#g1)" transform="rotate(14) translate(-6,-6)"/>
      <circle cx="-6" cy="-6" r="6" fill="#000000"/>
    </g>
  </g>

  <!-- horizontal wordmark (heavier) -->
  <g transform="translate(160,88)">
    <text x="0" y="6" font-family="Inter, Roboto, Arial, sans-serif" font-weight="800" font-size="54" fill="#FFFFFF">Fusion</text>
    <text x="190" y="6" font-family="Inter, Roboto, Arial, sans-serif" font-weight="900" font-size="54" fill="url(#g1)">EMS</text>
    <text x="0" y="36" font-family="Inter, Roboto, Arial, sans-serif" font-weight="600" font-size="12" fill="#9AA0A6">Unified EMS operating system</text>
  </g>

</svg>
