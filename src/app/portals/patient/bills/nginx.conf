server {
    listen 80;
    server_name fusionemsquantum.com www.fusionemsquantum.com;

    # Root must serve Next.js marketing landing (port 3000). Do not rewrite / to /founder.
    location / {
        proxy_pass http://localhost:3000; # Next.js (marketing + app)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

